<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Starbucks - clone </title>
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="img/logo.png" class="logo"></a>
            <ul>
                 <li><a href="#">Home</a></li>
                 <li><a href="#">Menu</a></li>
                 <li><a href="#">What's new</a></li>
                 <li><a href="#">Contact us</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>It's not just Coffee <br>It's<span> Starbucks</span></h2>
                <p>Change the way you thinks is coffee, starbucks it's also love, we work in the right way to give you the best quality in the world, the best coffee, 
                Starbucks, will never be only coffee, that's Starbucks.</p>
                <a href="#">Learn More</a>
            </div>
                 <img src="img/img1.png" class="starbucks"> 
                </div>
        </div>
       <ul class="thumb">
        <li><img src="img/thumb1.png" onclick="imgSlider('img/img1.png');changeCircleColor('#017143')"></li>
        <li><img src="img/thumb2.png" onclick="imgSlider('img/img2.png');changeCircleColor('#eb7495')"></li>
        <li><img src="img/thumb3.png" onclick="imgSlider('img/img3.png');changeCircleColor('#d752b1')"></li>
       </ul>
       <ul class="sci">
       <li><a href="#"><img src="img/facebook.png" alt=""></a></li>      
       <li><a href="#"><img src="img/instagram.png" alt=""></a></li>
       <li><a href="#"><img src="img/twitter.png" alt=""></a></li>
       </ul>
    </section>
    <script type="text/javascript">
        function imgSlider(anything){
            document.querySelector('.starbucks').src = anything;
        }
       
        function changeCircleColor(color){
            const circle = document.querySelector('.circle')
            circle.style.background = color;
        }
      
    </script>
</body>
</html>
